{% set title = "Уведомления" %}
{% extends "users/user_button.html" %}
{% block user_content %}
            <h4 class="d-flex justify-content-center mb-3">

            </h4>
            <div class="custom-control custom-checkbox my-2">
              <input type="checkbox" class="custom-control-input" id="same-1" checked>
              <label class="custom-control-label" for="same-1">Предоставить доступ работадателям просматривать ваше желание.</label>
            </div>
            <div class="custom-control custom-checkbox my-2">

            <div class="custom-control custom-checkbox my-2">

            </div>
            <div class="custom-control custom-checkbox my-2">

              <label class="custom-control-label" for="save-5">Получать уведомления, о новых подходящих вакансиях.</label>

            <div class="custom-control custom-checkbox my-2">

            </div>
            <div class="custom-control custom-checkbox my-2">

            </div>
            <div class="custom-control custom-checkbox mt-2">

            </div>
  <script src="{{ url_for('static', filename="js/form-validation.js") }}"></script>
