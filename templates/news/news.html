{% set title = news.title %}
{% set keywords = news.tags %}
{% set footer = true %}
{% set height = "150px" %}
{% extends "base.html" %}
{% block content %}
    <div class="container marketing">

        <hr class="featurette-divider">
        <div class="row featurette">
            <h1>{{ news.title }}</h1>
            <p>{{ news.description }}</p>
        </div>
    </div>
{% endblock %}
